language: elixir
git:
  depth: 1000
cache:
  directories:
  - _build
  - deps
services:
- docker
- postgresql
addons:
  postgresql: '9.6'
  apt:
    packages:
    - postgresql-9.6-postgis-2.3
    - docker-ce
elixir:
- 1.6.3
otp_release:
- 20.2.2
env:
  global:
  - MIX_ENV=test
  - APPS='{"sandbox_api":"sandbox"}'
  - POSTGRES_VERSION=9.6
  - DOCKER_USERNAME=devildriver
  - secure: ""
branches:
  except:
  - "/[0-9]*\\.[0-9]*\\.[0-9]*/"
before_install:
- sudo apt-get install jq
- curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/init-db.sh -o init-db.sh; sudo sh ./init-db.sh
before_script:
- curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/init-version.sh -o init-version.sh; source ./init-version.sh
jobs:
  include:
    - stage: "test and build"
      # run tests
      script: (curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/tests.sh -o tests.sh; bash ./tests.sh) || travis_terminate 1
      # Build Docker container
    - stage: "test and build"
      script: (curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/build-container.sh -o build-container.sh; bash ./build-container.sh) || travis_terminate 1
    # Start Docker container
    - stage: docker
      script: (curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/start-container.sh -o start-container.sh; bash ./start-container.sh) || travis_terminate 1
    # Push container
    - stage: push
      script: (curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/push-changes.sh -o push-changes.sh; bash ./push-changes.sh) || travis_terminate 1
      # "Decrypting deploy key..."
      # - script:  openssl aes-256-cbc -K $encrypted_c996ec964e08_key -iv $encrypted_c996ec964e08_iv -in eHealth-8110bd102a69.json.enc -out eHealth-8110bd102a69.json -d
    - stage: autodeploy
      script: (curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/autodeploy.sh -o autodeploy.sh; bash ./autodeploy.sh) || travis_terminate 1
