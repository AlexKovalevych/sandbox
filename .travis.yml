language: elixir
git:
  depth: 1000
cache:
  directories:
    - _build
    - deps
services:
  - docker
  - postgresql
addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6-postgis-2.3
      - docker-ce
elixir:
  - 1.6.3
otp_release:
  - 20.2.2
env:
  global:
    - MIX_ENV=test
branches:
  except:
    - /[0-9]*\.[0-9]*\.[0-9]*/
before_install:
  # Expose DB to Docker container
  - sudo source <(curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/init-db.sh)
